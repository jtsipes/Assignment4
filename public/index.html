<!doctype html>
<html>
<head>
  <script src='asyncReq.js'> </script>
  <script>
    function addNew(){
      var todo = prompt("Enter New Image url:");
      var description = prompt("Image description");
      var id = new Date().getTime();
      var url = "./addTodo" + "?id=" + id + "&todo=" + todo + "&imagedes=" + description;
      loadFile(url ,function(d){
        formatTodos(JSON.parse(d));
      });
    }
    function deleteTodo(index){
      var flag = confirm("Are you sure you want to delete?");
      if(flag){
        var url = "./deleteTodo" + "?id=" + index;
        loadFile(url ,function(d){
          formatTodos(JSON.parse(d));
        });
      }
    }
    function editTodo(index) {
      var flag = prompt("new description?");
      if(flag)
      {
        var url = "./editTodo" + "&imagedes=" + description;
        loadFile(url, function(d) {
          formatTodos(JSON.parse(d));
        });
      }

    function formatTodos(list)
    {
      var markup = "";
      if(list.length == 0){
        markup = "No Images Yet"
      }
      else{
        for(var i = 0; i < list.length; i++){
          markup += "<li> <div class='thumb' style='background-image:url(" + list[i].todo + ")'> </div>"+
            "<button class='delButton' onclick='deleteTodo(" + list[i].id + ")'> X </button>" +
            "<button class='editButton' onclick='editTodo(" + list[i].id + ")'> Edit </button>" + "<div class='desc' style='description:url(" + list[i].description + ")'> </div>" +
            "</li>";
        }
      }
      document.getElementById("todoListWrapper").innerHTML = markup;
    }
    function start()
    {
      var url = "./getTodos";
      loadFile(url ,function(d){
        formatTodos(JSON.parse(d));
      })
    }
  </script>
  <style>
      h1{
        text-align: center;
      }
      #addButton
      {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .delButton
      {
          float: right;
      }
      .editButton
      {
        float: right;
      }
      .thumb{
        display: inline-block;
        height: 240px;
        width: 240px;
        background-position: 50%;
        background-size: cover;
      }
      .desc
      {
        float: right;
        text-align: right;
      }
  </style>
</head>

<body onload='start()'>
  <h1> My Image Collection </h1>
  <button id='addButton' onclick='addNew()'> Add </button>
  <ol id='todoListWrapper'> </ol>

</body>

</html>
