<!doctype html>
<html>
<head>
  <script src='asyncReq.js'> </script>
  <script>
    function addNew(){
      var image = prompt("Ender New Image:");
      var id = new Date().getTime();
      var url = "./addImage" + "?id=" + id + "&todo=" + image;
      loadFile(url ,function(d){
        formatImages(JSON.parse(d));
      });
    }
    function deleteImage(index){
      var flag = confirm("Are you sure you want to delete?");
      if(flag){
        var url = "./deleteImage" + "?id=" + index;
        loadFile(url ,function(d){
          formatImages(JSON.parse(d));
        });
      }
    }
    function formatImages(list)
    {
      var markup = "";
      if(list.length == 0){
        markup = "No images yet"
      }
      else{
        for(var i = 0; i < list.length; i++){
          markup += "<li>" + list[i].image +
            "<button class='delButton' onclick='deleteImage(" + list[i].id + ")'> X </button>"+
            "</li>";
        }
      }
      document.getElementById("imageWrapper").innerHTML = markup;
    }
    function start()
    {
      var url = "./getImages";
      loadFile(url ,function(d){
        console.log(d);
        formatImages(JSON.parse(d));
      })
    }
  </script>
  <style>
      h1{
        text-align: center;
      }
      #addButton
      {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      .delButton
      {
          float: right;
      }
  </style>
</head>

<body onload='start()'>
  <h1> Todos </h1>
  <button id='addButton' onclick='addNew()'> Add </button>
  <ol id='imageWrapper'> </ol>
</body>

</html>
